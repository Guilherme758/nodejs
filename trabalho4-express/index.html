<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Aluno</title>
</head>
<body>
<h1>Sistema de Cadastro de Aluno</h1>
<!-- Rota POST para Perfil -->
<form action="/perfil" method="POST">
<h3>1. Cadastrar Perfil do Aluno</h3>
Nome: <input type="text" name="nome"><br>
Email: <input type="email" name="email"><br>
Idade: <input type="number" name="idade"><br>
<button type="submit">Enviar Perfil</button>
</form>
<!-- Rota POST para Avaliação -->
<form action="/avaliar" method="POST">
<h3>3. Enviar Nota Final</h3>
Nota (0 a 100): <input type="number" name="nota"><br>
<button type="submit">Avaliar</button>
</form>
<hr>
<!-- Rota GET para Curso -->
<h3>2. Informações do Curso</h3>
<p>Clique no link para ver os detalhes do curso:</p>
<a href="/curso?nome=Sistemas de Informacao&periodo=6">Ver Curso</a>
</body>
</html>
